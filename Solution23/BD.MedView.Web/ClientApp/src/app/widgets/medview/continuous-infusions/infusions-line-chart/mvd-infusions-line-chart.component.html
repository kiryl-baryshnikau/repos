<div class='graphcanvas'>
    <div [style.padding-left.px]="marginLeft">
        <svg class='headerchart' style='float:left;'></svg>
        <div class='clearfix'></div>
    </div>

    <div style="overflow-x: hidden; margin-bottom: 30px" [style.padding-left.px]="marginLeft" [style.overflow-y]="customOverflow"
        [style.height.px]="customHeight">
        <svg class='chart' style='float: left;'></svg>
    </div>
</div>
