<cfw-main-container style="height:600px; display:block; background-color:lightcyan;" [widgetSet]="widgetSet" [widgetDrill]="widgetDrill">
  <cfw-grid-container *widgetSetCase="[]">[]</cfw-grid-container>
  <cfw-grid-container *widgetSetCase="['ATTENTION NOTICES']">
    <mvd-attention-notices></mvd-attention-notices>
  </cfw-grid-container>
  <cfw-grid-container *widgetSetCase="['CONTINUOUS INFUSIONS']">
    <mvd-continuous-infusions></mvd-continuous-infusions>
  </cfw-grid-container>
  <cfw-grid-container *widgetSetCase="['ATTENTION NOTICES','CONTINUOUS INFUSIONS']">
    <mvd-attention-notices></mvd-attention-notices>
    <mvd-continuous-infusions></mvd-continuous-infusions>
  </cfw-grid-container>
  <cfw-grid-container *widgetSetCase="['DOSE REQUESTS']">
    <mvd-dose-request></mvd-dose-request>
  </cfw-grid-container>
  <cfw-grid-container *widgetSetCase="['ATTENTION NOTICES','DOSE REQUESTS']">
    <mvd-attention-notices></mvd-attention-notices>
    <mvd-dose-request></mvd-dose-request>
  </cfw-grid-container>
  <cfw-grid-container *widgetSetCase="['CONTINUOUS INFUSIONS','DOSE REQUESTS']">
    <mvd-continuous-infusions></mvd-continuous-infusions>
    <mvd-dose-request></mvd-dose-request>
  </cfw-grid-container>
  <cfw-grid-container *widgetSetCase="['ATTENTION NOTICES','CONTINUOUS INFUSIONS','DOSE REQUESTS']">
    <mvd-attention-notices></mvd-attention-notices>
    <mvd-continuous-infusions></mvd-continuous-infusions>
    <mvd-dose-request></mvd-dose-request>
  </cfw-grid-container>
  <cfw-drill-down-container *widgetDrillCase="'ATTENTION NOTICES'">
    <mvd-attention-notices-detail></mvd-attention-notices-detail>
  </cfw-drill-down-container>
  <cfw-drill-down-container *widgetDrillCase="'DOSE REQUESTS'">
    <mvd-dose-request-detail></mvd-dose-request-detail>
  </cfw-drill-down-container>
</cfw-main-container>
