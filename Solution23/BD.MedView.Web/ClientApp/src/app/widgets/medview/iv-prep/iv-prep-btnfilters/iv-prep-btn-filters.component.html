<div class="IvPrepBtnFiltersContainer">
    <div class="ui-button ui-widget ui-state-default" [class.active]="isAllSelected()" (click)="onItemClicked({ option: { value:{ id: 'ALL' } } })">
        <div style="min-width: 120px;" class="selectButtonPadding">
            <div class="flex flexRowWrap">
                <div class="flex flexFive" style="align-items: center;">
                    <div style="text-align: center; width: 100%">{{resources.all}}</div>
                </div>
                <div class="flex flexOne" style="align-items: center; flex-direction: column;">
                    <div class="counter-container stat">
                        {{totalCounter.stat}}
                    </div>
                    <div class="counter-container blue">
                        {{totalCounter.normal}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p-selectButton [options]="items" (onOptionClick)="onItemClicked($event)" optionLabel="label" [(ngModel)]="currentStatus">
        <ng-template let-item>
            <div style="min-width: 190px; padding-left: 5px;">
                <div class="flex flexRowWrap">
                    <div class="flexFive" style="text-align: center">
                        <div style="width: 130px; margin-right: auto; margin-left: auto;">
                            <iv-prep-icons [dataDisplay]="false" [statusValue]="item.value.id" [withDelivery]="deliveryMode" [selected]="isSelected(item.value.id)"></iv-prep-icons>
                        </div>
                    </div>
                    <div class="flex flexOne" style="align-items: center">
                        <div class="counter-container stat">
                            {{item.value.counter.stat}}
                        </div>
                    </div>
                </div>
                <div class="flex flexRowWrap">
                    <div class="flex flexFive" style="align-items: center;text-align: center">
                        <div class="labelStatus" style="width: 100%; text-align: center">{{item.label}}</div>
                    </div>
                    <div class="flex flexOne" style="align-items: center">
                        <div class="counter-container blue">
                            {{item.value.counter.normal}}
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-selectButton>
</div>
