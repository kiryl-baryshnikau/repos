<div class="container" #templateContainer>
    <div class="header">
        <h4 class="modal-title pull-left">{{header}}</h4>
    </div>
    <div class="content">
        <p>{{message}}</p>
    </div>
    <div class="footer">
        <button type="button" class="btn btn-cancel" (click)="decline()">{{cancelLabel}}</button>
        <button type="button" class="btn btn-primary btn-default" (click)="confirm()" #yesButton>{{yesLabel}}</button>
    </div>
</div>
