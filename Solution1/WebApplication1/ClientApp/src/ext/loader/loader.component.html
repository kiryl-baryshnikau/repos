<h1>Loader</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!data"><em>Loading...</em></p>

<p *ngIf="data"><button class="btn" (click)="onReloadClick()">Reload</button></p>

<table class='table table-striped' *ngIf="data">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.dateFormatted }}</td>
      <td>{{ item.temperatureC }}</td>
      <td>{{ item.temperatureF }}</td>
      <td>{{ item.summary }}</td>
    </tr>
  </tbody>
</table>
