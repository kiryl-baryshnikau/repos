<div class="container">
    <div class="header flex-container">
        <span class="header-icon">
            <i class="fa fas fa-exclamation-triangle"></i>
        </span>
        <h4 class="modal-title pull-left">{{header}}</h4>
    </div>
    <div class="content">
        <p>{{message}}
    </div>
    <div class="footer">
        <button type="button" class="btn btn-primary btn-default" (click)="okClicked()" #okButton>{{okLabel}}</button>
    </div>
</div>
